<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body class="bg-light">
    <div class="container card-container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Upload a PDF</h1>
                <input type="file" id="pdfFileInput" accept=".pdf" class="form-control mb-3">
                <button id="uploadButton" class="btn btn-primary btn-block">Upload PDF</button>
                <!-- Progress bar with a loading spinner -->
                <div id="progressContainer" class="progress mt-3">
  <div
    id="progressBar"
    class="progress-bar bg-success"
    role="progressbar"
    style="width: 0%"
    aria-valuenow="0"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>
                <div id="uploadStatus" class="mt-3 text-dark text-center"></div>
            </div>
        </div>
    </div>
    <!-- Chat box and Process PDF button -->
<div id="chatBox" class="container card-container mt-3" style="display: none;">
    <div class="card-body">
        <div id="chatMessages"></div>
        <div class="input-group mt-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
            <div class="input-group-append">
                <button id="sendMessageButton" class="btn btn-secondary custom-gray-button">Send</button>
                <button id="processPdfButton" class="btn btn-primary custom-light-blue-button ">Process PDF</button>
            </div>
        </div>
    </div>
</div>

    
    <!-- Include Bootstrap JavaScript (Optional, for certain components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
